  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .animate-gradient-x {
      background-size: 200% 200%;
      animation: gradient-x 5s ease infinite;
    }
    .animate-gradient-y {
      background-size: 100% 400%;
      animation: gradient-y 10s ease infinite;
    }
    @keyframes gradient-x {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    @keyframes gradient-y {
      0%, 100% { background-position: 50% 0%; }
      50% { background-position: 50% 100%; }
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1); }
    }
    .animate-twinkle {
      animation: twinkle 4s ease-in-out infinite;
    }
    @keyframes logo-sequence {
      0%   { transform: scale(1) rotateY(0deg); opacity: 1; filter: blur(0px); }
      15%  { transform: scale(2.5) rotateY(720deg); opacity: 1; filter: blur(0px); }
      20%  { transform: scale(3) rotateY(720deg); opacity: 0; filter: blur(5px); }
      80%  { transform: scale(0.5); opacity: 0; filter: blur(20px); }
      100% { transform: scale(1); opacity: 1; filter: blur(0px); }
    }
    .animate-logo-sequence {
      animation: logo-sequence 5s ease-in-out;
    }
  </style>
